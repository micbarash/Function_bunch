<!DOCTYPE html>
<html>
<head>
  <title>A bunch of functions</title>
  <script src="main.js"></script>
</head>
<body>
  <h1>Some Useless Functions</h1>
  <div id="rptStr">
    <h3>Repeat String</h3>
  </div>
  <div id="rvrStr">
    <h3>Reverse String</h3>
    <button onclick="reverseString()">Reverse String</button>
  </div>
  <div id="rmvArr">
    <h3>Remove From Array</h3>
    <button onclick="removeFromArray()">Remove From Array</button>
  </div>
  <div id="sumAll">
    <h3>Sum All</h3>
    <button onclick="sumAll()">Sum All</button>
  </div>
  <div id="lpYear">
    <h3>Leap Year</h3>
    <button onclick="leapYear()">Check Year</button>
  </div>
  <div id="tempConv">
    <h3>Temp Conversion</h3>
    <form>
      <input id="frm1" type="text" name="tempc" placeholder="Temperature in C">
      <button onclick="ctof()">Convert C to F</button><br><br>
    </form>
    <form>
      <input id="frm2" type="text" name="tempf" placeholder="Temperature in F">
      <button onclick="ftoc()">Convert F to C</button>
    </form>
  </div>
</body>
</html>
