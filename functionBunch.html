<!DOCTYPE html>
<html>
<head>
<title>A bunch of functions</title>
<body>
  <script src="main.js"></script>
  <h1>Some Useless Functions</h1>
  <br><br>
  <div id="rptStr">
    <h3>Repeat String</h3>
  </div>
  <div id="rvrStr">
    <h3>Reverse String</h3>
  </div>
  <div id="rmvArr">
    <h3>Remove From Array</h3>
    <button onclick="removeFromArray()">Remove From Array</button>
  </div>
  <div id="sumAll">
    <h3>Sum All</h3>
    <button onclick="sumAll()">Sum All</button>
  </div>
  <div id="lpYear">
    <h3>Leap Year</h3>
    <button onclick="leapYear()">Check Year</button>
  </div>
  <div id="tempConv">
    <h3>Temp Conversion</h3>
    <button onclick="ctof()">Convert C to F</button><br><br>
    <button onclick="ftoc()">Convert F to C</button>
  </div>
</body>
</head>
</html>
